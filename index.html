<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/markdown.css">
	<script type="text/javascript" src="js/markdown.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="preview section">
			<span class="head">Markdown Output</span>
			<div class="output markdown-body" id="output">
			</div>
		</div>
		<div class="input section">
			<span class="head">Source</span>
			<div class="tools">
				<select name="fonts" id="fonts">
					<option selected="selected" value="serif">Serif</option>
					<option value="sans-serif">Sans-serif</option>
					<option value="monospace">Monospace</option>
					<option value="serif">---------------</option>
					<option value="Arial">Arial</option>
					<option value="Calibri">Calibri</option>
					<option value="Comic Sans MS">Comic Sans MS</option>
					<option value="DejaVu Sans">DejaVu Sans</option>
					<option value="Droid Sans">Droid Sans</option>
					<option value="FreeSans">FreeSans</option>
					<option value="Impact">Impact</option>
					<option value="Open Sans">Open Sans</option>
					<option value="Roboto">Roboto</option>
					<option value="Segoe UI">Segoe UI</option>
					<option value="Times New Roman">Times New Roman</option>
					<option value="Ubuntu">Ubuntu</option>
				</select>
			</div>
			<textarea id="text-input" oninput="updateOutput()"></textarea>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
